[book]
authors = ["skycloudd"]
language = "en"
title = "Moonlight"
edition = "2021"

[build]
create-missing = false

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.catppuccin]
assets_version = "2.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[output.html]
default-theme = "latte"
preferred-dark-theme = "mocha"
curly-quotes = true
no-section-label = true
site-url = "/"
cname = "skycloudd.is-a.dev"
additional-css = [
    "custom.css",
    "./theme/catppuccin.css",
    "./theme/catppuccin-admonish.css",
]

[output.html.fold]
enable = true
level = 1
